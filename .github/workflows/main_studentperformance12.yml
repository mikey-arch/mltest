# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformance12

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: testdockermike.azurecr.io
  IMAGE: studentperformance
  TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}     
        password: ${{ secrets.ACR_PASSWORD }}      

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.TAG }} 
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperformance12'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_354bea2daa344cf2b11fc8f4fad041a5 }}
        images: ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.TAG }} 